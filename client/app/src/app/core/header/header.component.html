<mat-toolbar color="primary">
  <button [matMenuTriggerFor]="menu1" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Videojuegos</span>
  <mat-menu #menu1="matMenu">
    <!-- 
      #= forma de llamar un componente
      
      https://material.angular.io/components/menu/overview
      nested menu
    -->
    <button mat-menu-item [routerLink]="['/']" routerLinkActive="mat-raised-button">
      Inicio
    </button>
    <button mat-menu-item [routerLink]="'/videojuego'" [routerLinkActive]="'mat-raised-button'">Videojuegos</button>
    <button mat-menu-item [routerLink]="'/acerca-de'" [routerLinkActive]="'mat-raised-button'">Acerca de</button>
    <button mat-menu-item  [matMenuTriggerFor]="menu2"
      routerLinkActive="mat-raised-button">
      Mantenimientos
    </button>

    <mat-menu #menu2="matMenu">
      <button mat-menu-item [routerLink]="'/videojuego/all'" [routerLinkActive]="'mat-raised-button'">Videojuegos</button>
      <button mat-menu-item [routerLink]="'/orden'" [routerLinkActive]="'mat-raised-button'">Ordenes</button>
      <button mat-menu-item [routerLink]="'/orden/rGrafico'" [routerLinkActive]="'mat-raised-button'">Reporte Gr√°fico</button>
          <button mat-menu-item [routerLink]="'/orden/rPDF'" [routerLinkActive]="'mat-raised-button'">Reporte PDF</button>
    </mat-menu>
  </mat-menu>
  <div class="example-button-container" align="end"></div>
  <div class="example-spacer"></div>
  <div class="example-spacer">
    <!--enlaces de la app-->
    <!--https://fonts.google.com/icons-->
    <!--https://material.angular.io/guide/typography-->
    <!-- Carrito de comprar presenta la cantidad -->
    <button mat-icon-button matBadgeColor="accent" [matBadge]="qtyItems.toString()" 
       [routerLink]="'/orden'" [routerLinkActive]="'mat-raised-button'"  aria-label="Cantidad">
     <mat-icon>shopping_cart</mat-icon>
   </button> |   
    <!--Usuario-->
    <span class="mat-caption" *ngIf="isAutenticated">{{currentUser.user.email}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu3">
      <mat-icon [ngStyle]="{'color': isAutenticated ? 'white': '#9E9E9E' }">person</mat-icon>
    </button>
    <!--Menu usuario-->
    <mat-menu #menu3="matMenu">
      <a mat-menu-item *ngIf="!(isAutenticated)" (click)="login()">
        <mat-icon>person_add</mat-icon>
        <span>Login</span>
      </a>
      <a mat-menu-item *ngIf="isAutenticated" (click)="logout()">
        <mat-icon>person_remove</mat-icon>
        <span>Logout</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
